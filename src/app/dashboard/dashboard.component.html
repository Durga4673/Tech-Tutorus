<div mat-dialog-content class="container">
<h3 class="Register-heading">Register to start learning</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group mb-3">
          <label>Full Name</label>
          <input type="text" formControlName="fullname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }" />
          <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
            <div *ngIf="f['fullname'].errors['required']">Fullname is required</div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-3">
          <label>Mobile</label>
          <input type="number" formControlName="mobile" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
          <span *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
            <div *ngIf="f['mobile'].errors['required']">Mobile is required</div>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group mt-3 text-end">
      <button type="submit" class="btn btn-primary" style="margin-right: 6px;">Register</button>
      <button type="button" (click)="onReset()" class="btn btn-warning"  [mat-dialog-close]="false">Reset</button>
    </div>
</form>
</div>
