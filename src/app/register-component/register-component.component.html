<section class="signup-area signin-area p-3">
  <div class="container">
    <div class="row align-items-center justify-content-md-center">
      <div class="col-lg-5 order-2 order-lg-0">
        <div class="signup-area-textwrapper">
          <h2 class="font-title--md mb-0">Registration</h2>

          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                      
            <div class="form-group form-element">
              <label>Full Name</label>
              <input type="text" formControlName="fullname" class="form-control" placeholder="Enter Your Name"
                [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }" />
              <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                <div *ngIf="f['fullname'].errors['required']">Fullname is required</div>
              </div>
            </div>

            <div class="form-group form-element">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="example@email.com"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>
            </div>


            <!-- <div class="form-group form-element">
              <label>Mobile No</label>
              <input id="phone" type="tel" name="phone"  formControlName="mobile" class="form-control" placeholder="Type here..."
              [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
              <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                <div *ngIf="f['mobile'].errors['required']">Mobile number is required</div>
                <div *ngIf="f['mobile'].errors['pattern']">Invalid mobile number format</div>

              </div>
            </div> -->
            <div class="wrapper form-group form-element">
              <label>Mobile No</label>
              <div></div>
              <ngx-intl-tel-input 
              id="mobile mobileCss"
                [cssClass]="'custom-input'" 
                [preferredCountries]="preferredCountries" 
                [enableAutoCountrySelect]="true" 
                [enablePlaceholder]="false" 
                [searchCountryFlag]="true" 
                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" 
                [selectFirstCountry]="false" 
                [selectedCountryISO]="CountryISO.UnitedStates" 
                [maxLength]="15" 
                [phoneValidation]="true" 
                [separateDialCode]="separateDialCode" 
                [numberFormat]="PhoneNumberFormat.National" 
                name="phone" 
                formControlName="mobile">
              </ngx-intl-tel-input>
            </div>

            <div class="form-group form-element">
              <label>Time Zone</label>
              <input type="text" formControlName="timeZone" class="form-control" placeholder="Type here..."
                [ngClass]="{ 'is-invalid': submitted && f['timeZone'].errors }" />
              <div *ngIf="submitted && f['timeZone'].errors" class="invalid-feedback">
                <div *ngIf="f['timeZone'].errors['required']">Time Zone is required</div>
              </div>
            </div>

            <div class="form-group form-element">
              <label>Courses</label>
              <input type="text" formControlName="courseName" class="form-control" placeholder="Type here..."
                [ngClass]="{ 'is-invalid': submitted && f['courseName'].errors }" />
              <div *ngIf="submitted && f['courseName'].errors" class="invalid-feedback">
                <div *ngIf="f['courseName'].errors['required']">course is required</div>
              </div>
            </div>


            <!-- <div class=" form-group form-element">
              <label for="course" class="w-100" style="text-align: left;">Courses</label>
              <select class="custom-select"  formControlName="courseName"   [ngClass]="{ 'is-invalid': submitted && f['courseName'].errors }">
                <option value="">Choose your Course</option>
                <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
              </select>
              <div *ngIf="submitted && f['courseName'].errors" class="invalid-feedback">
                <div *ngIf="f['courseName'].errors['required']">Course Selection is required</div>
              </div>
            </div> -->

            <div class="form-group form-check mb-3">
              <input type="checkbox" formControlName="acceptTerms" class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
              <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
              <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
                Accept Terms is required
              </div>
            </div>

            <div class="form-element">
              <button type="submit" [disabled]="loading" class="button button-lg button--primary w-100">
                <span *ngIf="!loading">Submit</span>
                <span *ngIf="loading">Submitting...</span>
              </button>            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-7 order-1 order-lg-0">
        <div class="signup-area-image">
          <img src="assets/images/Illustration.png" alt="Illustration Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</section>
