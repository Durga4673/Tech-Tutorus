<div class="breadcrumb-banner-area bg-img-2 bg-opacity-2 ptb-100" style="margin-top: 76px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-text">
                    <div class="breadcrumb-menu">
                        <ul>
                            <li><a href="index.html">home</a></li>
                            <li><span>Blog</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 mb-3" *ngFor="let card of cards">
                <div class="card">
                    <img [src]="card.imgSrc" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.text }}</p>
                        <a  class="btn btn-primary" (click)="viewCardDetail(card.title)">Go somewhere</a>
                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
